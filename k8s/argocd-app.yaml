apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: habit-tracker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gorkememir/habit-tracker
    targetRevision: release
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: habit-tracker
  syncPolicy:
    automated:
      prune: true      # Delete resources when removed from Git
      selfHeal: true   # Auto-sync when cluster state differs
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace if needed
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Sync every 30 seconds instead of default 3 minutes
  info:
    - name: syncInterval
      value: "30"