name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'k8s/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: write

jobs:
  build-and-push-habit-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: habit-tracker-

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push habit-tracker
        uses: docker/build-push-action@v4
        with:
          context: ./apps/habit-tracker
          push: true
          cache-from: type=registry,ref=gorkememir/habit-tracker:buildcache
          cache-to: type=registry,ref=gorkememir/habit-tracker:buildcache,mode=max
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            COMMIT_MESSAGE=${{ github.event.head_commit.message }}
          tags: |
            gorkememir/habit-tracker:latest
            gorkememir/habit-tracker:${{ github.sha }}
      
      - name: Update Kubernetes manifest for habit-tracker
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release
          sed -i "s|image: gorkememir/habit-tracker:.*|image: gorkememir/habit-tracker:${{ github.sha }}|g" k8s/habit-app.yml
          git add k8s/habit-app.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update habit-tracker image to ${{ github.sha }} (${{ steps.tag_version.outputs.new_tag }})" && git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/gorkememir/my-apps-platform.git release)

  build-and-push-chess-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: chess-game-

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push chess-game
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/chess-game/Dockerfile
          push: true
          cache-from: type=registry,ref=gorkememir/chess-game:buildcache
          cache-to: type=registry,ref=gorkememir/chess-game:buildcache,mode=max
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            COMMIT_MESSAGE=${{ github.event.head_commit.message }}
          tags: |
            gorkememir/chess-game:latest
            gorkememir/chess-game:${{ github.sha }}
      
      - name: Update Kubernetes manifest for chess-game
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B release
          sed -i "s|image: gorkememir/chess-game:.*|image: gorkememir/chess-game:${{ github.sha }}|g" k8s/chess-app.yml
          git add k8s/chess-app.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update chess-game image to ${{ github.sha }} (${{ steps.tag_version.outputs.new_tag }})" && git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/gorkememir/my-apps-platform.git release)

